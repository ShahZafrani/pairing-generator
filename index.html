<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Randomizer</title>
    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  
  <body>

    <div class="site">
      <div id="home">
        <h1>Pairing Randomizer</h1>
        <h2>Hey there, who's working today?</h2>
        <div id="workers">
        	<input type="checkbox" checked value="Elder" id="Elder"><label for="Elder">Elder</label>
        	<input type="checkbox" checked value="Kyle" id="Kyle"><label for="Kyle">Kyle</label>
        	<input type="checkbox" checked value="Kent" id="Kent"><label for="Kent">Kent</label>
        	<input type="checkbox" checked value="Gruel" id="Gruel"><label for="Gruel">Gruel</label>
          <input type="checkbox" checked value="John" id="John"><label for="John">John</label>
        	<input type="checkbox" checked value="Karthig" id="Karthig"><label for="Karthig">Karthig</label>
        	<input type="checkbox" checked value="Pradeep" id="Pradeep"><label for="Pradeep">Pradeep</label>
          <input type="checkbox" value="Jeff" id="Jeff"><label for="Jeff">Jeff</label>
        </div>
        <p><input type="submit" value="Submit" id="submission"></p>
        <div id="results" class="hidden"></div>
      </div>
    </div>

    <script src="script.js"></script>    
  
  </body>
</html>
